<div class="container">
  <div class="page-header">
    <h1>Sign in</h1>
  </div>
  <div>
    <form class="form form-horizontal" ng-submit="logIn()">
      <div class="form-group">
        <label class="control-label col-sm-2 required">Email</label>
        <div class="col-sm-4">
          <input
            type="email"
            ng-model="credentials.email"
            class="form-control"
            required="required"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2 required">Password</label>
        <div class="col-sm-4">
          <input
            type="password"
            ng-model="credentials.password"
            class="form-control"
            required="required"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" value="Sign in" class="btn btn-primary" />
        </div>
      </div>
    </form>
  </div>
</div>
